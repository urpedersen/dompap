[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dompap"
dynamic = ["version"]
dependencies = [
    "numpy>=1.24",
    "scipy>=1.10",
    "sympy>=1.12",
    "matplotlib>=3.6",
    "pandas>=1.5",
    "numba>=0.58",
    "toml>=0.10"
]
requires-python = ">= 3.10"
description = "Simulations of point-like particles in any dimension with any pair potential"
keywords = ["molecular dynamics", "particle simulation", "Lennard-Jones", "soft sphere", "harmonic repulsive"]
authors = [{name="Ulf R. Pedersen", email="urp@ruc.dk"}]
maintainers = [{name="Ulf R. Pedersen", email="urp@ruc.dk"}]
readme = {file = "README.md", content-type = "text/markdown"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    'Framework :: Jupyter',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Education',
    'Topic :: Scientific/Engineering',
    'Topic :: Scientific/Engineering :: Chemistry',
    'Topic :: Scientific/Engineering :: Astronomy',
    'Topic :: Scientific/Engineering :: Physics',
]

[tool.hatch.version]
path = "dompap/__init__.py"

[project.urls]
Homepage = "https://github.com/urpedersen/dompap"
Issues = "https://github.com/urpedersen/dompap/issues"
Repository = "https://github.com/urpedersen/dompap"
Changelog = "https://github.com/urpedersen/dompap/blob/master/CHANGELOG.md"
